# SLAM Toolbox Configuration for RPLIDAR A3 + rf2o_laser_odometry
# Mode: LOCALIZATION - Uses a saved map for localization only

slam_toolbox:
  ros__parameters:
    # Solver
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # Frame Configuration (adapted for rf2o)
    odom_frame: odom
    map_frame: map
    base_frame: laser
    scan_topic: /scan
    mode: localization         # Use saved map, don't create new

    # Map to load (set via launch argument or override here)
    # map_file_name: /home/peru0002/ros2_ws/maps/my_map
    # map_start_at_dock: true

    # Performance Tuning
    throttle_scans: 3
    transform_publish_period: 0.05   # Faster TF for localization
    resolution: 0.05
    max_laser_range: 12.0
    minimum_time_interval: 0.2
    transform_timeout: 0.5
    tf_buffer_duration: 30.0
    stack_size_to_use: 40000000
    enable_interactive_mode: false
    debug_logging: false

    # Scan Matching (tighter for localization)
    use_scan_matching: true
    use_scan_barycenter: true
    minimum_travel_distance: 0.05
    minimum_travel_heading: 0.1
    scan_buffer_size: 5
    scan_buffer_maximum_scan_distance: 10.0
    link_match_minimum_response_fine: 0.1
    link_scan_maximum_distance: 1.5

    # Loop Closure (disabled for localization)
    do_loop_closing: false

    # Correlation Search Space
    correlation_search_space_dimension: 0.5
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.1

    # Scan Matcher Penalties
    distance_variance_penalty: 0.5
    angle_variance_penalty: 1.0
    fine_search_angle_offset: 0.00349
    coarse_search_angle_offset: 0.349
    coarse_angle_resolution: 0.0349
    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
